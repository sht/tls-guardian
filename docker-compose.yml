version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ssl_monitor_db
    environment:
      POSTGRES_DB: ssl_monitor
      POSTGRES_USER: ssl_user
      POSTGRES_PASSWORD: ssl_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssl_user -d ssl_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: ssl_monitor_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://ssl_user:ssl_password@db:5432/ssl_monitor
      - TESTSSL_PATH=/usr/local/bin/testssl.sh
    ports:
      - "5001:5000"
    volumes:
      - ./ssl_scans:/app/ssl_scans  # For storing raw scan outputs
    command: >
      sh -c "python -c \"from api import db; from api import app; app.app_context().push(); db.create_all()\" &&
             gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 600 api:app"

  scheduler:
    build: .
    container_name: ssl_monitor_scheduler
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://ssl_user:ssl_password@db:5432/ssl_monitor
      - TESTSSL_PATH=/usr/local/bin/testssl.sh
    volumes:
      - ./ssl_scans:/app/ssl_scans
      - ./scheduler.log:/app/scheduler.log
    command: python run_scheduler.py
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ssl_monitor_frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  postgres_data: