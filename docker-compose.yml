version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tls_guardian_db
    environment:
      POSTGRES_DB: tls_guardian
      POSTGRES_USER: tls_user
      POSTGRES_PASSWORD: tls_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tls_user -d tls_guardian"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: tls_guardian_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://tls_user:tls_password@db:5433/tls_guardian
      - TESTSSL_PATH=/usr/local/bin/testssl.sh
    ports:
      - "5001:5000"
    volumes:
      - ./ssl_scans:/app/ssl_scans  # For storing raw scan outputs
    restart: unless-stopped

  scheduler:
    build: .
    container_name: tls_guardian_scheduler
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://tls_user:tls_password@db:5433/tls_guardian
      - TESTSSL_PATH=/usr/local/bin/testssl.sh
    volumes:
      - ./ssl_scans:/app/ssl_scans
      - ./scheduler.log:/app/scheduler.log
    command: python run_scheduler.py
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tls_guardian_frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  postgres_data:
